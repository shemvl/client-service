server:
  port: 8080

spring:
  application:
    name: client-service
  profiles:
    active: dev

  config:
    import: "configserver:http://localhost:8888"
  cloud:
    config:
      discovery:
        enabled: true
        service-id: config-server

eureka:
  client:
    serviceUrl:
      defaultZone: http://localhost:8761/eureka

custom:
  message: "дефолтное сообщение, если Config Server недоступен"
